<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="Stylesheet" href="style4.css">
	<title>Celsius to Farenheit Checker</title>
</head>

<body>

<h2>Simple Temperature Conversion</h2>
<p>Put any number into the celsius bar and instantly see the conversion in farenheit below!</p>

<p>
  <label>Celsius</label>
  <input id="inputCelsius" type="number" placeholder="Celsius" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
</p>
<p>Fahrenheit: <span id="outputFahrenheit"></span></p>

<script>
function temperatureConverter(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("outputFahrenheit").innerHTML=(valNum*1.8)+32;
}
</script>

</body>
</html>
